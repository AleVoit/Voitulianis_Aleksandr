<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>web 6</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
</head>

<body>
    <table height="400px" align="center" cellspacing="0">
        <tr 1>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr 2>
            <td rowspan="2"></td>
            <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
            <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr 3>
        </tr>
        <tr 4>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr 5>
        </tr>
        <tr 6>
            <td colspan="2" rowspan="2" bgcolor="#000000"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr 7>
            <td rowspan="3" bgcolor="#fffa69"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2" bgcolor="#074481"></td>
        </tr>
        <tr 8>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" bgcolor="#000000"></td>
        </tr>
        <tr 9>
            <td colspan="4"></td>
        </tr>
    </table>
</body>

</html>
